{% extends 'receipts/base.html' %}
{% block header %} bg1 {% endblock header %}
{% block receipts %}
    <div class="left-ads-display col-lg-9">
        <div class="row">
            {% for receipt in receipts %}
                <div class="col-md-4 product-men">
                    <div class="product-shoe-info editContent text-center mt-lg-4">
                        <div class="men-thumb-item">
                            <img src="{{ receipt.image.url }}" class="img-fluid" alt="">
                        </div>
                        <div class="item-info-product">
                            <h4 class="">
                                <a href="{{ receipt.get_absolute_url }}"
                                   class="editContent">{{ receipt.title }}</a>
                            </h4>

                            <div class="product_price">
                                <div class="grid-price">
                                    <span class="money editContent">{{ receipt.category }}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    </div>
{% endblock receipts %}
